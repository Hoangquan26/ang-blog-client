<div [class]="classNames">
    @if (showImage) {
        <div class="imgWrapper">
            <img [src]="blog?.image"/>
        </div>
    }
    <div class="contentWrapper">
        <h3 class="title">{{blog?.title}}</h3>
        <span class="date">{{blog?.date?.toLocaleDateString()}}</span>
    </div>
</div>
