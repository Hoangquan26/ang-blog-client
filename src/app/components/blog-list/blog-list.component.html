<div class="container">
    <div class="container-header">
        <app-title-common [title]="blogListTitle"></app-title-common>
        <app-taglist-wrapper [tagList]="blogListTag"/>
    </div>
    <div class="listWrapper">
        @for (item of blogList; track item.id) {
            <app-blog-common [blog]="item" [blogType]="BlogType.LARGE"/>
        }
    </div>
</div>
